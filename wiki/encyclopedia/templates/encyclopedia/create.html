{% extends "encyclopedia/layout.html" %}

{% block title %}
Create New Page
{% endblock %}

{% block body %}
<h1 style="text-align: center;">Create New Entry</h1>
<br>

<form action="{% url 'create' %}" method="POST">
    <div class="form-group col-8 offset-2">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter Page Title">
    </div>
    <div class="form-group col-8 offset-2">
        <label for="content">Content</label>
        <textarea class="form-control" name="content" id="content" rows="10" placeholder="Enter Page Content"></textarea>
    </div>
    <div class="form-group col-10">
        <button type="submit" class="btn btn-primary float-right">Create Page</button>
    </div>
</form>

{% endblock %}
