{% extends "encyclopedia/layout.html" %}

{% load crispy_forms_tags %}

{% block title %}
Edit Page: {{ title }}
{% endblock %}

{% block body %}
<h1 style="text-align: center;">Edit Page</h1>
<br>

{% if invalid == True %}
    <div class="col-8 offset-2">
        <div class="alert alert-warning" role="alert">
            {{ alert }}
        </div>
    </div>
{% endif %}

<form action="{% url 'edit' title %}" method="POST">
    {% csrf_token %}
    {% crispy form %}
</form>

{% endblock %}
