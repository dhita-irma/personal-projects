        <!--- Advanced Search --->
        <div>
            Advanced Search
            <hr>
        </div>

        <div class="container">
            <form>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">all these words:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputPassword">
                    </div>
                    <div class="col-sm-4">
                        <small class="text-muted">
                            Type the important words: tri-colour rat terrier
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">this exact word or phrase:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputPassword">
                    </div>
                    <div class="col-sm-4">
                        <small class="text-muted">
                            Put exact words in quotes: "rat terrier"
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">any of these words:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputPassword">
                    </div>
                    <div class="col-sm-4">
                        <small class="text-muted">
                            Type OR between all the words you want: miniature OR standard
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">none of these words:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputPassword">
                    </div>
                    <div class="col-sm-4">
                        <small class="text-muted">
                            Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"
                        </small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <input type="submit" value="Advanced Search" class="btn btn-primary float-right">
                    </div>
                </div>
                
            </form>
        </div>
        
        
        
    </body>
